<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Advertisement</title>
</head>
<body>
<h1>Add New Advertisement</h1>
<form method="post" th:action="@{/market/new}" enctype="multipart/form-data" th:object="${ad}">
    <label>Name:</label><input type="text" name="name" required/><br/>
    <label>Price:</label><input type="number" step="0.01" name="price" required/><br/>
    <label>Description:</label><textarea name="description"></textarea><br/>
    <label>Photo URL:</label><input type="text" name="photoUrl"/><br/>
    <button type="submit">Submit</button>
</form>
<a href="/market">Back to list</a>
</body>
</html>
