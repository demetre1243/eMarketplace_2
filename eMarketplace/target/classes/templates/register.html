<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form method="post" th:action="@{/register}" th:object="${user}">
    <label>Username:</label><input type="text" th:field="*{username}" required/><br/>
    <label>Email:</label><input type="email" th:field="*{email}" required/><br/>
    <label>Password:</label><input type="password" th:field="*{password}" required/><br/>
    <label>Birthday:</label><input type="date" th:field="*{birthday}" required/><br/>
    <button type="submit">Register</button>
</form>
<p th:if="${error}" th:text="${error}"></p>
<a href="/login">Already have account? Login</a>
</body>
</html>
